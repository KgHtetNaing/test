<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Form Example</h1>
	<table border="solid 1px">
		<tr>
			<td>First Name*</td>
			<td><input type="text" name="fname"></td>
		</tr>
		<tr>
			<td>Last Name*</td>
			<td><input type="text" name="lname"></td>
		</tr>
		<tr>
			<td>Password*</td>
			<td><input type="Password" name="pwd"></td>
		</tr>
		<tr>
			<td>Confirm Password*</td>
			<td><input type="Password" name="fname"></td>
		</tr>
		<tr>
			<td>Enter your hobbies*</td>
			<td><input type="text" name="fname"></td>
		</tr>
		<tr>
			<td>Enter Your Hobbies*</td>
			<td><select name="hoobie">
				<option value="1" selected="selected">Travelling</option></select></td>
		</tr>
		<tr>
			<td>Notified by email*</td>
			<td><input type="checkbox" name="email"></td>
		</tr>
		<tr>
			<td>Gender*</td>
			<td><input type="radio" name="" value="Male"><label>Male</label>
				<input type="radio" name="" value="Female"><label>Female</label></td>
		</tr>
		<tr>
			<td>Address* <br><i>(Please fill your address in "no,street,state,city")</i></td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td><input type="button" name="submit" value="Submit Form"></td>
			<td><input type="button" name="clear" value="Clear Form"></td>
		</tr>
	</table>
</body>
</html>
